<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Sprints</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sprints.html">Sprints</a></li>
        <li><a href="login.html" class="auth-link">Login</a></li>
        <li><a href="signup.html" class="auth-link">Sign Up</a></li>
        <li id="user-welcome"></li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <section class="filters">
          <h1>Browse Study Sprints</h1>
          <form class="filter-form">
            <div class="row g-3">
              <div class="col-md-4">
                <input
                  type="text"
                  name="subject-search"
                  placeholder="Search by subject"
                />
              </div>
              <div class="col-md-4">
                <select name="location">
                  <option value="all">All Locations</option>
                  <option value="online">Online</option>
                  <option value="offline">Offline</option>
                </select>
              </div>
              <div class="col-md-4">
                <button type="submit">Search</button>
              </div>
            </div>
          </form>
        </section>

        <section class="sprint-list">
          <div class="row" id="all-sprints"></div>
        </section>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
