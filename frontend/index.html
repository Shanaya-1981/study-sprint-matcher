<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Sprint Matcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sprints.html">Sprints</a></li>
        <li><a href="login.html" class="auth-link">Login</a></li>
        <li><a href="signup.html" class="auth-link">Sign Up</a></li>
        <li id="user-welcome"></li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <section class="top-section">
          <div class="row g-3">
            <div class="col-lg-4">
              <article class="greeting card-equal-height">
                <h2>Good afternoon!</h2>
                <p class="quote-text">Loading quote...</p>
              </article>
            </div>
            <div class="col-lg-4">
              <article class="date-time card-equal-height">
                <p class="week">Thursday</p>
                <p class="date">October 13, 2025</p>
                <p class="time">Time: 00:00:00</p>
              </article>
            </div>
            <div class="col-lg-4">
              <article class="create-sprint card-equal-height">
                <h3>Start a Study Sprint</h3>
                <form id="sprint-form">
                  <input
                    type="text"
                    name="subject"
                    placeholder="Subject"
                    required
                  />

                  <div class="location-toggle">
                    <label>
                      <input
                        type="radio"
                        name="location"
                        value="online"
                        checked
                      />
                      <span>üåê Online</span>
                    </label>
                    <label>
                      <input type="radio" name="location" value="offline" />
                      <span>üìç Offline</span>
                    </label>
                  </div>

                  <input
                    type="text"
                    name="locationDetails"
                    placeholder="Location (if offline)"
                    id="location-details"
                    style="display: none"
                  />

                  <div class="time-inputs">
                    <input
                      type="number"
                      name="hours"
                      placeholder="Hr"
                      min="0"
                      max="23"
                    />
                    <input
                      type="number"
                      name="mins"
                      placeholder="Min"
                      min="0"
                      max="59"
                      required
                    />
                    <input
                      type="number"
                      name="secs"
                      placeholder="Sec"
                      min="0"
                      max="59"
                    />
                  </div>

                  <button type="submit">Start Sprint</button>
                </form>
              </article>
            </div>
          </div>
        </section>
        <section id="progress-box" style="display: none">
          <div class="row">
            <div class="col-12">
              <article style="text-align: center">
                <h3>Your Progress</h3>
                <div
                  id="progress-stats"
                  style="
                    display: flex;
                    justify-content: space-around;
                    margin-top: 1rem;
                  "
                >
                  <div>
                    <h2 id="total-hours">0</h2>
                    <p>Hours Studied</p>
                  </div>
                  <div>
                    <h2 id="streak">0</h2>
                    <p>Day Streak üî•</p>
                  </div>
                  <div>
                    <h2 id="total-sprints">0</h2>
                    <p>Sprints</p>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </section>
        <section
          class="my-sprints"
          id="my-sprints-section"
          style="display: none"
        >
          <h2>My Sprints</h2>
          <div class="row" id="my-sprints-list"></div>
        </section>
        <section class="active-sprints">
          <h2>Active Sprints</h2>
          <div class="row" id="sprint-preview"></div>
        </section>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
